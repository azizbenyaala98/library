<h2 >Edit a book</h2>
<form #f="ngForm">
  <div >
    <div>
      <label for="" 
        >ID</label
      >
      <input
        type="text"
         ngModel
        [(ngModel)]="book.id"
        name="id"
      />
    </div>
    <div>
      <label for="" >
        title</label
      >
      <input
        type="text"
         ngModel
        [(ngModel)]="book.titre"
        name="title"
      />
    </div>

    <div>
      <label for="" >
        Author</label
      >
      <input
        type="text"
          ngModel
        [(ngModel)]="book.auteur"
        name="author"
      />
    </div>
    <div>
      <label for="" >
        Editor</label
      >
      <input
        type="text"
         ngModel
        name="editor"
        [(ngModel)]="book.editeur"
      />
    </div>
  </div>

  <button
     type="submit"
    (click)="edit()"
  >
    Edit
  </button>
</form>
