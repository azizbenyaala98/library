<div class="container">
  <h2 class="title">Books List</h2>
  <form>
   
    <div>
      <span>Search by title:</span>
      <input
        type="search"
        [(ngModel)]="searchTerm"
        name="searchTerm"
        aria-label="Search"
        (keyup)="search()"
      />
    </div>
  </form>
  <button class="add-button" (click)="add()">Add New Book</button>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Editor</th>
        <th>Publish Date</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of searchResult">
        <td>{{ book.id }}</td>
        <td>{{ book.titre }}</td>
        <td>{{ book.auteur }}</td>
        <td>{{ book.editeur }}</td>
        <td>{{ book.anneePublication }}</td>
        <td>
          <button type="button" (click)="edit(book)">Edit</button>
        </td>
        <td>
          <button type="button" (click)="delete(book.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
