<div class="form-container">
  <h2 class="form-title">Add a Book</h2>
  <form #f="ngForm" class="book-form">
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" ngModel name="id" id="id" placeholder="Enter the book ID" />
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" ngModel name="title" id="title" placeholder="Enter the book title" />
    </div>
    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" ngModel name="author" id="author" placeholder="Enter the book author" />
    </div>
    <div class="form-group">
      <label for="editor">Editor:</label>
      <input type="text" ngModel name="editor" id="editor" placeholder="Enter the book editor" />
    </div>

    <button type="submit" class="add-button" (click)="create(f.value)">Add</button>
  </form>
</div>
